<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link
    rel="stylesheet"
    href="https://use.fontawesome.com/releases/v5.14.0/css/all.css"
    integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc"
    crossorigin="anonymous"
  />
    <link rel="stylesheet" href="./header.css">
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./main2.css">
</head>
<body>
    <div id="container">
        <header class="header index2">
            <div class="header__columns top">
                <div class="header__columns__column">
                    <p class="header__column__time">12:31 AM</p>
                </div>
                <div class="header__columns__column topIcon">
                    <i class="fas fa-signal"></i>
                    <i class="fas fa-wifi"></i>
                    <i class="fas fa-battery-three-quarters"></i>
                </div>
            </div>
            <div class="header__columns middle">
                <div class="header__columns__column">
                    <a href="./index.html" class="header__column__arrow">
                        <i class="fas fa-angle-left"></i>
                    </a>
                </div>
                <div class="header__columns__column">
                    <p class="header__column__friend">Settings</p>
                </div>
                
        </header>

        <section class="main">
            <div class="main__columns">
                <div class="main__columns__column">
                    <div class="main__column__head">
                        <p>My info</p>
                    </div>
                </div>
                <div class="main__columns__column">
                    <div class="main__column__icon">
                        <i class="fas fa-user"></i>
                    </div>
                    <div class="main__column__text">
                        Edit profile
                    </div>
                </div>
                <div class="main__columns__column">
                    <div class="main__column__icon">
                        <i class="fas fa-address-card"></i>
                    </div>
                    <div class="main__column__text">
                        Account
                    </div>
                </div>
                <div class="main__columns__column">
                    <div class="main__column__icon">
                        <i class="fas fa-key"></i>
                    </div>
                    <div class="main__column__text">
                        Privacy
                    </div>
                </div>
                <div class="main__columns__column">
                    <div class="main__column__icon">
                        <i class="fas fa-bookmark"></i>
                    </div>
                    <div class="main__column__text">
                        Edit profile
                    </div>
                </div>
            </div>


            <div class="main__columns">
                <div class="main__columns__column">
                    <div class="main__column__head">
                        <p>Shops</p>
                    </div>
                </div>
                <div class="main__columns__column">
                    <div class="main__column__icon">
                        <i class="fas fa-smile"></i>
                    </div>
                    <div class="main__column__text">
                        Stickers
                    </div>
                </div>
                <div class="main__columns__column">
                    <div class="main__column__icon">
                        <i class="fas fa-broom"></i>
                    </div>
                    <div class="main__column__text">
                        Themes
                    </div>
                </div>
                <div class="main__columns__column">
                    <div class="main__column__icon">
                        <i class="fas fa-clock"></i>
                    </div>
                    <div class="main__column__text">
                        Coins
                    </div>
                </div>
            </div>

            <div class="main__columns">
                <div class="main__columns__column">
                    <div class="main__column__head">
                        <p>General settings</p>
                    </div>
                </div>
                <div class="main__columns__column">
                    <div class="main__column__icon">
                        <i class="fas fa-volume-up"></i>
                    </div>
                    <div class="main__column__text">
                        Notifications
                    </div>
                </div>
                <div class="main__columns__column">
                    <div class="main__column__icon">
                        <i class="fab fa-youtube"></i>
                    </div>
                    <div class="main__column__text">
                        Photos & videos
                    </div>
                </div>
                <div class="main__columns__column">
                    <div class="main__column__icon">
                        <i class="fas fa-comment-dots"></i>
                    </div>
                    <div class="main__column__text">
                        Chats
                    </div>
                </div>
                <div class="main__columns__column">
                    <div class="main__column__icon">
                        <i class="fas fa-phone-alt"></i>
                    </div>
                    <div class="main__column__text">
                        Calls
                    </div>
                </div>
                <div class="main__columns__column">
                    <div class="main__column__icon">
                        <i class="fas fa-user-friends"></i>
                    </div>
                    <div class="main__column__text">
                        Friends
                    </div>
                </div>
                <div class="main__columns__column">
                    <div class="main__column__icon">
                        <i class="fas fa-user-clock"></i>
                    </div>
                    <div class="main__column__text">
                        Timeline
                    </div>
                </div>
                <div class="main__columns__column">
                    <div class="main__column__icon">
                        <i class="fas fa-globe-asia"></i>
                    </div>
                    <div class="main__column__text">
                        Language
                    </div>
                </div>
            </div>
        </section>

    </div>
</body>
</html>
